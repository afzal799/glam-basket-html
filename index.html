<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glam Basket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .banner {
      background-image: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 300px;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .content {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
    }
    .content p {
      margin-bottom: 15px;
    }
    .btn-facebook {
      display: inline-block;
      background-color: #4267B2;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }
    .btn-facebook:hover {
      background-color: #365899;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Glam Basket</header>

  <div class="banner">
    শাড়ি, থ্রি-পিস, কুর্তি, স্যান্ডেল, জুতা, কসমেটিকস, পারফিউম ও গ্যাজেট
  </div>

  <div class="content">
    <p>আপনার জন্য সেরা কালেকশন এখানে পাবেন।</p>
    <p><strong>যোগাযোগ:</strong> 01942062131</p>
    <a
      href="https://www.facebook.com/profile.php?id=61576914744428"
      target="_blank"
      class="btn-facebook"
      >আমাদের ফেসবুক পেজ দেখুন</a
    >
  </div>

  <footer>
    © 2025 Glam Basket | সকল অধিকার সংরক্ষিত
  </footer>

</body>
</html>
